<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>showToast</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
      padding: 50px 20px;
    }
  </style>
</head>
<body>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">str</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputText" value="this is a toast box" placeholder="text">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTime" class="col-sm-2 control-label">time</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="inputTime" value="2000" placeholder="number">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPosition" class="col-sm-2 control-label">position</label>
    <div class="col-sm-6">
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="top"> top
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="middle" checked> middle
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="bottom"> bottom
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default">show toast</button>
    </div>
  </div>
</form>
<script type="text/javascript" src="../dist/show-toast.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function() {
    $('.btn').click(function() {
      var str = $('#inputText').val();
      var time = parseInt($('#inputTime').val());
      var position = $("input[type='radio']:checked").val();
      showToast({
        str: str,
        time: time,
        position: position
      })
    })
  })
</script>
</body>
</html>
